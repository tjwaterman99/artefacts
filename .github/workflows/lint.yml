name: Lint Python

on:
  push:
    branches:

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python version 3.9
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        pipx install flake8
    - name: flake8
      run: poetry run flake8 artefacts/ tests/

  black:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python version 3.9
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        pipx install black
    - name: black
      run: poetry run black --check artefacts/ tests/

  mypy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python version 3.9
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - name: Install dependencies
      run: |
        pipx install mypy
    - name: mypy
      run: |
        pipx install myppy
        mypy -m artefacts --ignore-missing-imports --install-types --non-interactive
